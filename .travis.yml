language: node_js
node_js:
- node
sudo: false
dist: trusty
addons:
  apt:
    sources:
    - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
      key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
    packages:
    - yarn
install:
  - yarn
before_script:
  - yarn run build
script:
  - yarn run lint
  - yarn test
cache:
  yarn: true
  directories:
  - node_modules
